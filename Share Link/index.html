<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share - Modal</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <section>
      <div class="container">
        <header>
          <h2>Share</h2>
          <div id="closeBtn" class="closeIcon">
            <i class="fas fa-times"></i>
          </div>
        </header>
        <main>
          <div class="facebook__cont">
            <div class="icon">
              <i class="fab fa-facebook"></i>
            </div>
            <p>Facebook</p>
          </div>
          <!-- WhatsApp -->
          <div class="whatsapp__cont">
            <div class="icon">
              <i class="fab fa-whatsapp"></i>
            </div>
            <p>WhatsApp</p>
          </div>
          <!-- Twitter -->
          <div class="twitter__cont">
            <div class="icon">
              <i class="fab fa-twitter"></i>
            </div>
            <p>Twitter</p>
          </div>
          <!-- Instagram -->
          <div class="instagram__cont">
            <div class="icon">
              <i class="fab fa-instagram"></i>
            </div>
            <p>Instagram</p>
          </div>
          <!-- Discord -->
          <div class="discord__cont">
            <div class="icon">
              <i class="fab fa-discord"></i>
            </div>
            <p>Discord</p>
          </div>
          <!-- Messenger -->
          <div class="messenger__cont">
            <div class="icon">
              <i class="fab fa-facebook-messenger"></i>
            </div>
            <p>Messenger</p>
          </div>
          <!-- Telegram -->
          <div class="telegram__cont">
            <div class="icon">
              <i class="fab fa-telegram"></i>
            </div>
            <p>Telegram</p>
          </div>
          <!-- Reddit -->
          <div class="reddit__cont">
            <div class="icon">
              <i class="fab fa-reddit"></i>
            </div>
            <p>Reddit</p>
          </div>
        </main>
        <div class="pageLink">
          <header>
            <h3>Page Link</h3>
          </header>
          <div class="url">
            <p>http://localhost:3000/</p>
            <div id="copyIcon" class="copyIcon">
             
              <i class="fas fa-copy"></i>
            </div>
          </div>
        </div>
      </div>
      <button id="share">
        <p>Share <i class="fas fa-share"></i></p>
      </button>
      <div class="overlay"></div>
    </section>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
