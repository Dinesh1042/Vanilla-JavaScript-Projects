<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="displayCont">
          <div class="display">
            <p class="totalNumber" id="totalNumber">0</p>
            <h1 id="currentNumber" class="currentNumber">0</h1>
            <p class="tempResult" id="tempResult">0</p>
          </div>
        </div>
        <div class="numberCont">
          <div class="symbol clear" data-value="C" id="clear">C</div>
          <div class="symbol clearAll" data-value="CA" id="clearAll">CA</div>
          <div class="operator modulus" data-value="%">%</div>
          <div class="operator divide" data-value="/">&#247;</div>
          <div class="number number7" data-value="7">7</div>
          <div class="number number8" data-value="8">8</div>
          <div class="number number9" data-value="9">9</div>
          <div class="operator multiply" data-value="*">x</div>
          <div class="number number4" data-value="4">4</div>
          <div class="number number5" data-value="5">5</div>
          <div class="number number6" data-value="6">6</div>
          <div class="operator minus" data-value="-">-</div>
          <div class="number number1" data-value="1">1</div>
          <div class="number number2" data-value="2">2</div>
          <div class="number number3" data-value="3">3</div>
          <div class="operator add" data-value="+">+</div>
          <div class="number number0" data-value="0">0</div>
          <div class="number dot" data-value=".">.</div>
          <div class="symbol equalTo" data-value="=" id="equalTo">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
